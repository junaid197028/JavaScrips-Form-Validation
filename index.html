<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="./assets/css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <div class="w-full h-[100vh] bg-[#2d2e2d] flex justify-center items-center font-own">
        <div class="border-[1px] bg-[#f3f7f2] border-black rounded p-2 ">
            <form onsubmit="return validation()">
                <h1 class="text-center text-3xl font-medium px-20">Validation Form</h1>
                <div>
                    <input type="text" id="name" class="h-12 mt-5 border-2 border-black px-2 rounded-md outline-none w-full" placeholder="Enter Your Name..">
                    <div id="usererror" class="text-red-600 "></div>
                </div>
                <div>
                    <input type="email" id="email" class="h-12 mt-5 px-2 rounded-md border-2 border-black outline-none w-full" placeholder="Enter Your Email">
                    <div id="emailerror" class="text-red-600 "></div>
                </div>
                <div>
                    <input type="password" id="password" class="h-12 mt-5 px-2 rounded-md border-2 border-black outline-none w-full" placeholder="Enter Password">
                    <div id="pasworderror" class="text-red-600 "></div>
                </div>
                <div>
                    <button type="submit" class="bg-black text-white mt-5 h-12 rounded-md w-full">Submitt</button>
                </div>
                <div id="popup" class=" hidden text-center text-green-800"> form submitted successfully!</div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
